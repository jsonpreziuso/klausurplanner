<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Klasse - Lehrer-Verwaltung - Klausurenverwaltung TearTable</title>
        <link rel="stylesheet" href="../css/stylesheet.css">
        <script src="../js/lehrerVerwaltung.js" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <nav class="navbar">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" align="left">
                        <h4 id="lehrerTitelName">Lehrername</h4>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" align="center">
                        <img src="../img/teartablelogo.png" alt="TearTable Logo" width="auto" height="36px">
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" align="right">
                        <a id="logout" href="lehrerLogin.html">Logout</a>
                    </div>
                </nav>
            </div><br>
            <h1 align="center">Lehrer-Verwaltung</h1><br>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <button id="btnKlausur" class="btnLehrer" type="button">Klausur</button>
                    <button id="btnKlasse" class="btnLehrer selected" type="button">Klasse</button>
                    <button id="btnMeinKonto" class="btnLehrer" type="button">Mein Konto</button>
                </div>
            </div>
            <div class="borderBlack">
                <div class="borderGray">
                    <div class="borderBlack content">
                        <form>
                            <!-- lg, xl -->
                            <div class="row d-none d-lg-block d-xl-block">
                                <div class="col-lg-8">
                                    <label for="KlasseFeld" class="form-label">Klasse</label>
                                    <input id="KlasseFeld" type="text" class="form-control" />
                                    
                                    <label for="passwortFeld" class="form-label">Passwort</label>
                                    <input id="passwortFeld" type="text" class="form-control" />
                                </div>
                                <div class="col-lg-4">
                                </div>
                            </div>
                            <!-- md, sm, xs -->
                            <div class="row d-block d-lg-none d-xl-none">
                                <div class="col-lg-12">
                                    <label for="KlasseFeld" class="form-label">Klasse</label>
                                    <input id="KlasseFeld" type="text" class="form-control" />
                                    
                                    <label for="passwortFeld" class="form-label">Passwort</label>
                                    <input id="passwortFeld" type="text" class="form-control" />
                                </div>
                            </div><br>
                            <!-- lg, xl -->
                            <div class="row">
                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                    <div class="d-none d-lg-block d-xl-block">
                                        <button id="btnEintragen" class="form-control" type="button">Eintragen</button>
                                    </div>
                                </div>
                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                    <div class="d-none d-lg-block d-xl-block">
                                        <button id="btnLoeschen" class="form-control" type="button">Löschen</button>
                                    </div>
                                </div>
                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                </div>
                            </div>
                            <!-- md, sm, xs -->
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                    <div class="d-block d-lg-none d-xl-none">
                                        <button id="btnEintragen" class="form-control" type="button">Eintragen</button><br>
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                    <div class="d-block d-lg-none d-xl-none">
                                        <button id="btnLoeschen" class="form-control" type="button">Löschen</button>
                                    </div>
                                </div>
                            </div>  
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
