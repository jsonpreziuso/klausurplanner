<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lehrer-Login - Klausurenverwaltung TearTable</title>
        <link rel="stylesheet" href="../css/stylesheet.css">
        <script src="../js/lehrerLogin.js" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    
    <body>
        <div class="container-fluid d-flex justify-content-center align-items-center center">
            <div class="container-fluid" align="center">
                <img src="../img/teartablelogo.png" alt="TearTable Logo" width="auto" height="100px">
                <h2>Lehrer-Login</h2>
                <a href="schuelerLogin.html">zum Sch√ºler-Login</a><br>
                <form><br>
                    <div class"container-fluid">
                        <div class="row">
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 label">
                                <label for="emailFeld" class="form-label">E-Mail</label>
                            </div>
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                <input id="emailFeld" type="text" class="form-control" />
                            </div>
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            </div>
                        </div>
                    </div><br>
                    <div class"container-fluid">
                        <div class="row">
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 label">
                                <label for="passwortFeld" class="form-label">Passwort</label>
                            </div>
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                <input id="passwortFeld" type="password" class="form-control" />
                            </div>
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            </div>
                        </div>
                    </div><br>
                    <div class"container-fluid">
                        <!-- md, lg, xl -->
                        <div class="row d-none d-md-block d-lg-block d-xl-block">
                            <div class="col-xs-5 col-sm-5 colmd-5 col-lg-5">
                            </div>
                            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                <button id="btnLogin" class="form-control" type="button">Anmelden</button>
                            </div>
                            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                            </div>
                        </div>
                        <!-- sm, xs -->
                        <div class="row d-block d-md-none d-lg-none d-xl-none">
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            </div>
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                <button id="btnLogin" class="form-control" type="button">Anmelden</button>
                            </div>
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
