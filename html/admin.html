<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Admin - Klausurenverwaltung TearTable</title>
        <link rel="stylesheet" href="../css/stylesheet.css">
        <script src="../js/admin.js" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <nav class="navbar">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <h4>Admin</h4>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" align="center">
                        <img src="../img/teartablelogo.png" alt="TearTable Logo" width="auto" height="36px">
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" align="right">
                        <a id="logout" href="lehrerLogin.html">Logout</a>
                    </div>
                </nav>
            </div><br>
            <h1 align="center">Admin</h1><br>
            <div class="borderBlack">
                <div class="borderGray">
                    <div class="borderBlack content">
                        <form>
                            <div class="row">
                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 label-admin">
                                    <label for="vornameFeld" class="form-label">Vorname</label>
                                    <input id="vornameFeld" type="text" class="form-control" />
                                </div>
                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 label-admin">
                                    <label for="nachnameFeld" class="form-label">Nachname</label>
                                    <input id="nachnameFeld" type="text" class="form-control" />
                                </div>
                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 label-admin">
                                    <label for="emailFeld" class="form-label">E-Mail</label>
                                    <input id="emailFeld" type="text" class="form-control" />
                                </div>
                            </div><br>
                            <div class="row">
                                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                    <button id="btnAendern" class="form-control" type="button">Ändern</button><br>
                                </div>
                                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                    <button id="btnLoeschen" class="form-control" type="button">Löschen</button><br>
                                </div>
                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                    <input id="suchFeld" type="text" class="form-control" /><br>
                                </div>
                                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                    <button id="btnSuche" class="form-control" type="button">Suchen</button>
                                </div>
                            </div><br>
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <div class="table-responsive">
                                        <table class="table table-bordered table-hover">
                                            <caption hidden="true">Liste aller registrierten Lehrer</caption>
                                            <thead>
                                                <tr>
                                                    <th scope="col">Admin</th>
                                                    <th scope="col">Vorname</th>
                                                    <th scope="col">Nachname</th>
                                                    <th scope="col">E-Mail</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>
                                                        <div class="custom-control custom-checkbox">
                                                            <input type="checkbox" class="custom-control-input">
                                                        </div>
                                                    </td>
                                                    <td>Jason</td>
                                                    <td>Preziuso</td>
                                                    <td>protonmail</td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <div class="custom-control custom-checkbox">
                                                            <input type="checkbox" class="custom-control-input">
                                                        </div>
                                                    </td>
                                                    <td>Joshua</td>
                                                    <td>Zacherl</td>
                                                    <td>googlemail</td>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="rahmenInhalt">
                        <div class="row">
                            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                <button id="btnPasswortZuruecksetzen" class="form-control" type="button">Passwort Zurücksetzen</button>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            </div>
                            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                <button id="btnDateiHochlden" class="form-control" type="button">Datei hochladen</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
