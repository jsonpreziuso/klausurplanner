<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Klausur - Lehrer-Verwaltung - Klausurenverwaltung TearTable</title>
        <link rel="stylesheet" href="../css/stylesheet.css">
        <script src="../js/lehrerVerwaltung.js" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <nav class="navbar">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <h4>Lehrername</h4>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" align="right">
                        <a id="logout" href="lehrerLogin.html">Logout</a>
                    </div>
                </nav>
            </div><br>
            <h1 align="center">Lehrer-Verwaltung</h1><br>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <button id="btnKlausur" class="btnTeacher selected" type="button">Klausur</button>
                    <button id="btnKlasse" class="btnTeacher" type="button">Klasse</button>
                    <button id="btnMeinKonto" class="btnTeacher" type="button">Mein Konto</button>
                </div>
            </div>
            <div class="borderBlack">
                <div class="borderGray">
                    <div class="borderBlack content">
                        <form>
                            <div class="row">
                                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                    <label for="klausurKlasse" class="form-label">Klasse</label>
                                    <select id="klausurKlasse" class="form-control">
                                        <option value="10ita">10ITa</option>
                                        <option value="11ita">11ITa</option>
                                        <option value="12ita">12ITa</option>
                                        <option value="10itb">10ITb</option>
                                    </select>
                                    
                                    <label for="fachFeld" class="form-label">Fach</label>
                                    <input id="fachFeld" type="text" class="form-control" />
                                    
                                    <label for="datum">Datum</label>
                                    <input id="datum" type="date" class="form-control">
                                    
                                    <div class="row">
                                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                            <label for="schulStunde" class="form-label">Schulstunde</label>
                                            <select id="schulStunde" class="form-control">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10">10</option>
                                            </select>
                                        </div>
                                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                            <label for="raumNrFeld" class="form-label">Raum-Nr.</label>
                                            <input id="raumNrFeld" type="text" class="form-control" />
                                        </div>
                                    </div>
                                    
                                    <label for="themenFeld" class="form-label">Themen</label>
                                    <textarea id="themenFeld" type="texta" class="form-control"></textarea><br>
                                    
                                    <button id="btnKlausurEintragen" class="form-control" type="button">Eintragen</button>
                                </div>
                                <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
